<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - macOS Keyboard Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">
	<div class="box">
		<div class="content">
			<form>
				<div class="logo-wrap">
					<i class="fa-solid fa-key"></i>
				</div>
				<h1>Welcome Back!</h1>
				<div class="input-box">
					<input type="text" required>
					<i class="fa-solid fa-user"></i>
					<span>Username</span>
				</div>
				<div class="input-box">
					<input type="password" required>
					<i class="fa-solid fa-lock"></i>
					<span>Password</span>
				</div>
				<div class="links">
					<a href="#">Forgot Password?</a>
					<a href="#">Sign Up</a>
				</div>
				<div class="input-box">
					<input type="submit" value="Login">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
